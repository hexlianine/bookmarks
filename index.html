---
layout: default
title: .bookmarks
---

<main class="bookmark-page">
  {% for category in site.data.bookmarks.categories %}
  <section class="category-section">
    <header class="category-header">
      <h2 class="category-title">{{ category.name }}</h2>
      <p class="category-note">{{ category.note }}</p>
    </header>
    <div class="card-grid">
      {% for link in category.links %}
        {% include bookmark-card.html link=link category_name=category.name %}
      {% endfor %}
    </div>
  </section>
  {% endfor %}
</main>
